<html>

  <head>
    <title>Sad Tweets</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"> 
    <link rel="stylesheet" type="text/css" href="css/tweets.css">
  </head>

  <body>

    <div class="wrapper">
 
    <section class="tweetrapper">
     
      <div class="tweet">
       
        <div class="title">
        1 year and 33 days without RT or Favorite... 
        </div>

        <div class="profile"> 
          <div class="profilepic">
            <div class="circle"></div>
          </div>
          <div class="name">Tom Galle</div>
          <div class="handle">@tomgalle</div>
        </div> <!-- profile -->

          <div class="tweettext">hey i went to the store yesterday</div>
          <div class="line"></div>

        <div class="tweetbottom">
          <div class="fav sub">favorites 0</div>
          <div class="rt sub">Retweets 0</div>
        </div> <!-- tweetbottom -->
        
        <div class="line2"></div>
        <div class="date">11:38 PM - 13 Jul 2014</div>
       
      </div>  <!-- tweet -->
     
      <div class="tweet">

        <div class="title">
        1 year and 33 days without RT or Favorite... 
        </div>

        <div class="profile"> 
          <div class="profilepic">
            <div class="circle"></div>
          </div>
          <div class="name">Tom Galle</div>
          <div class="handle">@tomgalle</div>
        </div> <!-- profile -->

          <div class="tweettext">hey i went to the store yesterday</div>
          <div class="line"></div>

        <div class="tweetbottom">
          <div class="fav sub">favorites 0</div>
          <div class="rt sub">Retweets 0</div>
        </div> <!-- tweetbottom -->
        
        <div class="line2"></div>
        <div class="date">11:38 PM - 13 Jul 2014</div>
       
      </div>  <!-- tweet2 -->

    </section> <!-- tweetrapper -->


    </div> <!-- wrapper -->

    <script type="text/javascript" src="js/libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.transit.min.js"></script>
    <script type="text/javascript" src="js/tweets.js"></script>


  </body>

</html>
