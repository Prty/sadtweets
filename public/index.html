<!DOCTYPE/>
<html>

	<head>
		<meta charset="utf-8">
		<title>Sad Tweets</title>
		<link rel="icon" href="http://tomgalle.com/favicons/sadtweets.ico">

		<meta name="description" content="Discover the saddest, most lonely tweets you ever tweeted."/>
		<meta name="abstract" content="Discover the saddest, most lonely tweets you ever tweeted."/>
		<meta name="Keywords" content="Sad Tweets, Twitter, PARTY New York, Design, Art, Netart, Lonely Tweet, Sad, Depressing, No RT, No Fav, Art404, Tom Galle">
		<meta http-equiv="Content-Language" content="EN"/>
		<meta name="author" content="Party New York"/>
		<meta name="distribution" content="Global"/>

		<meta property="og:title" content="Sad Tweets">
		<meta property="og:url" content="http://sadtweets.com">
		<meta property="og:site_name" content="Sad Tweets">
		<meta property="og:description" content="Discover the saddest, most lonely tweets you ever tweeted.">
		<meta property="og:image" content="http://www.tomgalle.com/thumbnails/sadtweets.png" />

		<!-- STYLING -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css"> 
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/tweets.css"> -->

	</head>


	<body>

	    <div class="wrapper">

	    	<div class="intro-wrapper">
				<div class="logo">
					<img src="img/sadtweetslogo.png" width="650" height="110"></img>
				</div>
				
				<div class="middle">
					<div class="description">Discover the saddest, most lonely tweets you ever tweeted.</div>
				</div>

				<div class="forms">
					<form>
						<input type="text" class="twitter-form-input field" placeholder="Your Twitter Handle" /></input>
						<input type="submit" class="get-sadtweets-button button" value="Discover Now"></input>
					</form>
				</div>

				<div class="credits">
		            Made at <a href="http://twitter.com/prty_ny" target="_blank">Party NY</a>, 
		            by <a href="http://twitter.com/tweetsnotfound" target="_blank"> ART404</a> and <a href="http://twitter.com/tomgalle/" target="_blank">Tom</a>
	        	</div>
	        </div>

	        <div class="tweets-container"></div>

	    </div>
        
		<!--		   -->
		<!-- TEMPLATES -->
		<!--		   -->

		<!-- Record detail template. -->
		<script id="tweets-template" type="text/x-handlebars-template">
			<div class="tweet">  
				<div class="tweet-id">{{id}}</div>  
				<div class="title">{{relative_created_at}} without RT or Favorite... </div>    
				<div class="frame">
					<div class="profile"> 
						<div class="profilepic">
							<img src="{{profile_image}}"/>
						</div>
						<div class="name">{{screenname}}</div>
						<div class="handle">@tomgalle</div>
					</div> <!-- profile -->

					<div class="tweettext">{{text}}</div>
					<div class="line"></div>

					<div class="tweetbottom">
						<div class="fav sub">Favorites {{favorite_count}}</div>
						<div class="rt sub">Retweets {{retweet_count}}</div>
					</div> <!-- tweetbottom -->

					<div class="line2"></div>
					<div class="date">{{format_created_at}}
				</div>  <!-- frame -->
			</div>
		</script>

		<!-- JAVASCRIPT -->
		<script type="text/javascript" src="js/libs/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/libs/handlebars.js"></script>
		<script type="text/javascript" src="js/libs/jquery.transit.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		<script type="text/javascript">
			window.SadTweets.init();
		</script>

		<script>

			$( document ).ready(function() {

				$( ".wrapper" ).fadeIn( 2000, function() {
				});

				$( ".field" ).on( "click", function() {
					$(".field").val("@");
				});

			});
	
		</script>

	</body>

</html>
