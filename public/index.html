<!DOCTYPE/>
<html>

	<head>
		<title>Sad Tweets</title>
		 <link rel="stylesheet" type="text/css" href="css/normalize.css"> 
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>


	<body>

	    <div class="wrapper">

			<div class="logo">
				<img src="img/sadtweetslogo.png" width="650" height="110"></img>
			</div>
			
			<div class="middle">
				<div class="description">Discover the saddest, most lonely tweets you ever tweeted.</div>
			</div>

			<div class="forms">
				<form>
					<input type="text" class="twitter-form-input field" placeholder="Your Twitter Handle" /></input>
					<input type="submit" class="get-sadtweets-button button" value="Discover Now"></input>
				</form>
			</div>

			<div class="credits">
	            Made at <a href="http://twitter.com/prty_ny" target="_blank">Party NY</a>, 
	            by <a href="http://twitter.com/TheLanscape" target="_blank"> Moises</a> and <a href="http://twitter.com/tomgalle/" target="_blank">Tom</a>
        	</div>

	    </div>
        
		<!--		   -->
		<!-- TEMPLATES -->
		<!--		   -->

		<!-- Record detail template. -->
		<script id="tweets-template" type="text/x-handlebars-template">
			<div class="tweets-wrapper">
				<div class="profile-wrapper">
					<div class="image-wrapper">
						<img src="{{profile_image}}"/>
					</div>
					<span>{{screenname}}</span>
				</div>

				<div class="tweet-text">
					{{text}}
				</div>

				<div class="tweet-stats">
					<div class="stat-section stat-1">
						<p>Favorite</p>
						<span>{{favorite_count}}</span>
					</div>

					<div class="stat-section stat-2">
						<p>Retweet</p>
						<span>{{retweet_count}}</span>
					</div>
				</div> 
			</div>
		</script>

		<div class="tweets-container">
		</div>

		<!-- JAVASCRIPT -->
		<script type="text/javascript" src="js/libs/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/libs/handlebars.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		<script type="text/javascript">
			window.SadTweets.init();
		</script>

		<script>

			$( document ).ready(function() {

				$( ".wrapper" ).fadeIn( 2000, function() {
				});

				$( ".field" ).on( "click", function() {
					$(".field").val("@");
				});

			});
	
		</script>



	</body>
</html>
